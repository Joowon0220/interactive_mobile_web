<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
  <link type="text/css" rel="stylesheet" href="./common/css/reset.css">
  <title>미래에셋페이</title>

</head>

<body>
  <div class="wrapper">
    <img src="img/main/bg.png" class="bg">

    <nav>
      <img src="./img/main/nav/main_nav.png" class="nav_img">
      <button class="logo" onclick="location.href='./main.html'"></button>
      <ul class="main_nav_ul">
        <li class="main_nav_li" onclick="location.href='./NFC.html'"></li>
        <li class="main_nav_li" onclick="location.href='./process.html'"></li>
        <li class="main_nav_li" onclick="location.href='./FAQ.html'"></li>
        <li class="main_nav_li" onclick="location.href='https://www.miraeassetpay.kr/welcome/index.html'"></li>
      </ul>
    </nav>
    <div class="info">
      <div class="btns">
        <button class="detail"></button>
        <button class="apply" onclick="location.href='https://www.miraeassetpay.kr/welcome/index.html'"></button>
      </div>
      <div class="phones">
        <img src="./img/main/info/phone1.png" class="phone1">
        <img src="./img/main/info/phone2.png" class="phone2">
        <img src="./img/main/info/coin.png" class="coin">
      </div>
    </div>

    <div class="benefit">
      <ul class="b_list">
        <li class="li b1"><img src="./img/main/benefit/1.png"></li>
        <li class="li b2"><img src="./img/main/benefit/2.png"></li>
        <li class="li b3"><img src="./img/main/benefit/3.png"></li>
        <li class="li b4"><img src="./img/main/benefit/4.png"></li>
        <li class="li b5"><img src="./img/main/benefit/5.png"></li>
        <li class="li b6"><img src="./img/main/benefit/6.png"></li>
      </ul>
    </div>

    <div class="footer">
      <img src="img/main/mainFooter.png" class="footer">
      <button id="main_go_apply" onclick="location.href='https://www.miraeassetpay.kr/welcome/index.html'"></button>
      <button id="privacy_agree" onclick="location.href='./terms/personal_info.html'"></button>
      <button id="pay_agree" onclick="location.href='./terms/pay_info.html'"></button>
      <button id="asset_agree" onclick="location.href='./terms/asset_info.html'"></button>
      <button id="shoot_agree" onclick="location.href='./terms/shoot_info.html'"></button>
    </div>
  </div>
  <!-- <img src="./ref/mainBG.jpg" style="opacity: 0.5;" class="ref"> -->

  <script src="./common/js/lib/jquery-3.3.1.min.js"></script>
  <script src="./common/js/lib/TweenMax.min.js"></script>
  <script src="./common/js/lib/ScrollMagic.js"></script>
  <script src="./common/js/lib/animation.gsap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
